<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let fruit of fruits">
      <div class="card shadow-sm mb-4">
        <img
          [src]="fruit.image"
          class="card-img-top"
          alt="{{ fruits.name }}"
          height="200"
        />
        <div class="card-body">
          <h5 class="card-title">{{ fruit.name }}</h5>
          <p class="card-text">{{ fruit.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
