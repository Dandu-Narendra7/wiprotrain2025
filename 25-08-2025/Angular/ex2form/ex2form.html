<mat-vertical-stepper>
  <mat-step [stepControl]="nameForm">
    <form [formGroup]="nameForm">
      <ng-template matStepLabel>Name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>

  <mat-step [stepControl]="ageForm">
    <form [formGroup]="ageForm">
      <ng-template matStepLabel>Age</ng-template>
      <mat-form-field>
        <input matInput type="number" placeholder="Age" formControlName="age">
      </mat-form-field>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>

  <mat-step [stepControl]="emailForm">
    <form [formGroup]="emailForm">
      <ng-template matStepLabel>Email</ng-template>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
      </mat-form-field>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button>Submit</button>
    </form>
  </mat-step>
</mat-vertical-stepper>
